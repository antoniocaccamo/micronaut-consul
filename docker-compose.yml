version: "3"
services:

  micronaut-consul:
      image: "consul"
      ports:
        - "8500:8500"
      networks:
        - mn-consul-net

  micronaut-consul-bookcatalogue:
    image: "antoniocaccamo/micronaut-consul-bookcatalogue"
    ports:
      - "8080:8080"
    networks: 
      - mn-consul-net
    depends_on:
      - "micronaut-consul"

  micronaut-consul-bookinventory:
    image: "antoniocaccamo/micronaut-consul-bookinventory"
    ports:
      - "8081:8081"
    networks: 
      - mn-consul-net
    depends_on:
      - "micronaut-consul"

  micronaut-consul-bookrecommandation:
    image: "antoniocaccamo/micronaut-consul-bookrecommandation"
    ports:
      - "8082:8082"
    networks: 
      - mn-consul-net

    depends_on:
      - "micronaut-consul"

